<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="FULL STACK\Tailwind\logo.png">
    <title>Login or sign up page</title>
</head>

<body class="bg-white">
    <div class="container mt-40 flex flex-col md:flex-row mx-auto items-center justify-center px-4">
        <div class="left w-full md:w-1/3 mx-10 text-center md:text-left">
            <img src="logo.png" class="w-40 md:w-52 mx-auto md:mx-0" alt="Logo">
            <p class="text-xl md:text-2xl text-purple-700 mt-4 md:mt-0">Helps you connect with friends.</p>
        </div>
        <div class="right flex flex-col bg-gray-200 p-6 md:p-8 rounded-xl w-full md:w-1/3 text-lg relative mt-6 md:mt-0 items-center">
            <input class="px-4 h-12 my-2 border border-1 rounded-lg outline-purple-600 border-gray-200 w-full" type="text" placeholder="Email or phone number">
            <input class="px-4 h-12 my-2 border border-1 rounded-lg outline-purple-600 border-gray-200 w-full" type="password" placeholder="Password">
            <button class="bg-purple-600 text-white font-bold my-2 py-3 rounded-md text-xl hover:bg-purple-700 w-full">Login</button> 
            <span class="text-sm text-center my-2 cursor-pointer hover:underline">Forgot your password?</span>
            <hr class="my-2 w-full">
            <button class="bg-green-500 text-white my-2 py-3 rounded-md text-xl hover:bg-green-600 w-fit mx-auto">Create a new account</button>
            <span class="mt-6 text-sm text-center">
                <span class="font-bold hover:underline hover:cursor-pointer">Create a page</span> for a famous person, brand or business.
            </span>
        </div>        
    </div>
</body>
</html>
